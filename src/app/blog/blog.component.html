<div class="text-center" style="padding-top: 100px;">
  <h6 style="color: dodgerblue;">OUR BLOG</h6>
  <h2 style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bolder;">Recent From Blog</h2>
</div>

<div class="container " style="padding-top: 100px;">
  <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let b of blog" class="col mb-4">
          <div class="card h-100">
              <img [src]="b.image" class="card-img-top" alt="Blog Image">
              <div class="mt-3 ms-3">
                  <i class="fa-solid fa-user ps-2 text-info" style="font-size: 12px;"></i>
                  <span class="text-muted me-3" style="font-size: 12px;font-weight: bold;padding-left: 5px;">ADMIN</span>
                  <i class="fa-solid fa-calendar-days ps-3 text-info" style="font-size: 12px;"></i>
                  <span class="text-muted" style="font-size: 12px;font-weight: bold;padding-left: 5px;">JAN.20,2024</span>
                  <i class="fa-solid fa-comment ps-4 text-info" style="font-size: 12px;"></i>
                  <span class="text-info" style="font-size: 12px;font-weight: bold;padding-left: 5px;">3 COMMENTS</span>
              </div>
              <div class="card-body">
                  <h5 class="card-title" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, Times, serif;font-weight: bold;">{{b.tittle}}</h5>
                  <p class="card-text text-muted mt-3" style="font-family: 'Times New Roman', Times, serif;">{{b.content}}</p>
              </div>
          </div>
      </div>
  </div>
</div>
