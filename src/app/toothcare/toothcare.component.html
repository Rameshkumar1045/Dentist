<div class="container-fluid p-4" style="background-color: Gainsboro ;">
  <div class="text-center" style="margin-top: 80px;">
      <h6 style="color: DodgerBlue;">SERVICE</h6>
      <h1>Toothcare Service</h1>
  </div><br><br>
  
  <div class="container row row-cols-2 row-cols-md-4 p-5" style="margin-left: 190px;" >
      <div class="col" *ngFor="let t of tooth">
        <div class="card align-items-center image1 shadow-sm  mb-3 border border-light" style="width: 300px;">
          <img [src]="t.image" class="card-img-top" style="width: 100px; height: 100px; border-radius: 50%; background-color:DodgerBlue;margin-top: 20px;">
          <div class="card-body mt-4" style="height: 200px;">
            <h5 class="card-title text-center">{{t.title}}</h5>
            <p class="card-text text-center">{{t.contant}}</p>
          </div>
        </div>
      </div>
  </div>
